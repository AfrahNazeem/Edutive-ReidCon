<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class ="loginbox">
            <img src="avartar.png" class=avatar>
            <h1>Sign up</h1>
            
            <form class="" action="" method="post">

                <div class="container">
                    
                    <label for="pwd"><b>User name</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="pwd"><b>E-mail</b></label>
                    <input type="email" placeholder="Enter email" name="email" required>
                    
                    <label for="pwd"><b>NIC</b></label>
                    <input type="text" placeholder="Enter NIC" name="nic" required>

                    <label for="pwd"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pwd" required>

                    <label for="pwd"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pwd" required>

                    <label for="pwd"><b>Choose the subjects</b></label>
                    <br>

                    <input type="checkbox" id="s1" name="s1" value="Biology">
                    <label for="s1">Biology</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <input type="checkbox" id="s2" name="s2" value="Chemistry">
                    <label for="s2">Chemistry</label><br>

                    <input type="checkbox" id="s3" name="s3" value="Physics">
                    <label for="s3">Physics</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <input type="checkbox" id="s4" name="s4" value="Economics">
                    <label for="s4">Economics</label><br>

                    <input type="checkbox" id="s5" name="s5" value="Accounting">
                    <label for="s5" margin-right="26px">Accounting</label> &nbsp;

                    <input type="checkbox" id="s6" name="s6" value="ICT">
                    <label for="s6">ICT</label><br>

                    
                </div>

                    <div class="center">
                    <button type="submit"> Sign Up </button>
                    </div>
                
                    <div class="center">
                    <span class="pwd"> <a href="#">Forgot password?</a></span>
                    </div>

                    <div class="center">
                    <button type="button"> Already have an account? </button>
                    </div>

                    </div>

                 
            </form>
        </div>
    
    </body>
</html>
